<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b36dbb4563.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="mid">ROCK <i class="fa-solid fa-hand-back-fist"></i>  PAPER  <i class="fa-solid fa-hand"></i> SCISSORS <i class="fa-sharp fa-solid fa-hand-scissors"></i></h1>
<div id="game-area">
<h2 id="game-header"> CHOOSE YOUR WEAPON TO START GAME!</h2>
<button id="rock" aria-label="rock" data-type="0" class="button2 buttonR">
    <i class="fa-solid fa-hand-back-fist"></i> 
</button>
<button id="paper" aria-label="paper" data-type="1" class="button2 buttonP">
    <i class="fa-solid fa-hand"></i> 
</button>
<button id="scissors" aria-label="scissors" data-type="2" class="button2 buttonS">
    <i class="fa-sharp fa-solid fa-hand-scissors"></i>
</button>


<div class="score-area">
    <p class="scores"> Your Score : <span id="youscore">0</span></p> 
    <br>
    <p class="scores"> PC Score : <span id="pcscore">0</span></p>
</div>

</div>

<script src="assets/js/script.js"></script>
</body>
